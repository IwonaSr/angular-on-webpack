<form class="form-horizontal well-form" ng-submit="submitForm()">
  <div class="form-group form-group-lg">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" ng-model="video.title" required="required">
    </div>
  </div>
  <div class="form-group">
    <label for="thumbUrl" class="col-sm-2 control-label">Snapshot thumbnail Url</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="thumbUrl" ng-model="video.thumbUrl">
    </div>
  </div>
   <div class="form-group">
    <label for="snapUrl" class="col-sm-2 control-label">Snapshot Url</label>
    <div class="col-sm-10">
      <input type="url" class="form-control" id="snapUrl" ng-model="video.spanUrl">
    </div>
  </div>
   <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" ng-model="video.description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-lg btn-success btn-block">{{submitText}}</button>
    </div>
  </div>
</form>
