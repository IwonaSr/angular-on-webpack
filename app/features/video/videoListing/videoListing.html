<div class="col-sm-12 video-listing">
  <h1 class="standard-headline"> Video Records Information </h1>

  <div 
    class="video-listing__overlay" 
    ng-show="!!videoListingController.showingSnap"
    ng-click="videoListingController.showingSnap = null">
      <img class="video-listing__snap-image" ng-src="{{videoListingController.showingSnap}}">
      <span class="video-listing__close-snap">click to close</span>
  </div>

  <div class="media video-listing__media" dir-paginate="video in videoListingController.videos | itemsPerPage: 2">
    <div class="media-left media-middle">
      <a ng-click="videoListingController.showSnap(video.snapUrl)">
        <img 
          class="media-object video-listing__image" 
          ng-src="{{video.thumbUrl}}"
          ng-class="{'media-object video-listing__image--active': !!video.snapUrl}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{video.id}}. {{video.title}}</h4>
      <p class="video-listing__description">{{video.description}}</p>
      <div class="btn-group pull-right btn-group-xs" role="group" aria-label="...">
        <button type="button" class="btn btn-danger" ng-click="videoListingController.deleteVideo(video)">
          Delete
        </button>
        <button type="button" class="btn btn-info" ui-sref="videoEdit({id: video.id})">
          Edit / Show
        </button>
      </div>
    </div>
  </div>

  <div class="paginator">
    <dir-pagination-controls></dir-pagination-controls>
  </div>

</div>
